<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Page</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/login.css' %}">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="{%url 'dashboard_index' %}">Groups</h3>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
          		<ul class="nav navbar-nav">
				 	<li class="active"><a href="{%url 'dashboard_index' %}">Home</a></li>
			 	</ul>
			 	<ul class="nav navbar-nav navbar-right">
            		<li class="active"><a href="{%url 'dashboard_login' %}">Login<span class="sr-only">(current)</span></a></li>
         		 </ul>
     		</div>
		</div>
	</nav>
	<div class="container">

		<form action="/login_validation" class="form-signin" method="post">
		{% csrf_token %}
		<h2 class="form-signin-heading">Please Login</h2>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input name="pass1" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<div class="checkbox">
		  <label>
		    <input type="checkbox" value="remember-me"> Remember me
		  </label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
		</form>
		<div class="register-user">
      		<a href="{%url 'dashboard_register' %}">Not part of the Group? Register here!</a>
  		</div>
    </div>
</body>
</html>
